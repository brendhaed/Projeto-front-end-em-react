<!DOCTYPE html5>
	<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Viewport" content="width=device-width, inicial-scale=1.0">
<title>Formulários</title>
</head>

<body> 
	<main>
		<h1>Formulários</h1>
		<hr>
			<br>
		<form action=""method=""> 
		  <div>
		  <label for="texto">Nome:</label>
          <input type="text" id="texto" name="nome">
          </div>
          <div>
          	<label for="senha">Senha:</label>
          	<input type="password" id="senha"name="senha">
          </div>
           <div>
          	<label for="email">E-mail:</label>
          	<input type="email" id="email"name="email">
          </div>
          <div>
          	<label for="date">Data de Nascimento:</label>
          	<input type="date" id="date"name="data">
          </div>
          <div>
          	<label for="time">Hora</label>
          	<input type="time" id="time"name="hora">
          </div>
          <div>
          	<label for="numero">Número</label>
          	<input type="number" id="time"name="numero">
          </div>
           <div>
          	<label for="arquivo">Arquivo:</label>
          	<input type="file" id="arquivo"name="arquivo">
          </div>
           <div>
          	<label for="cor">Cor</label>
          	<input type="color" id="cor"name="cor">
          </div>
           <div>
          	<label for="range">imput</label>
          	<input type="range" id="range"name="range">
          </div>
             <div>
          	<label for="checkbox">check</label>
          	<input type="checkbox" id="checkbox"name="checkbox">
          </div>
             <div>
          	<label for="radio">radio</label>
          	<input type="radio" id="radio"name="radio">
          </div>
             <div>
          	<input type="reset" id="reset"name="reset" value="Limpar">
          </div>
             <div>
          	<input type="submit" id="range"name="range" value="Enviar">
          </div>
          <textarea name="bio" id="bio" cols="50" rows="30"></textarea>
          <div>
          <select name="select" id="select">
          	<option value="" disabled> Selecione uma opção </option>
          	<option value="opcao1"> 1 </option>
          	<option value="opcao2"> 2 </option>
          	<option value="opcao3"> 3 </option>
          </select>
      </div>
      <br><br>
		</form>
	</main>
 </body>

</html>
